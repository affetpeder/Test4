name: Build NativeScript Android APK

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # 3️⃣ Install NativeScript CLI
      - name: Install NativeScript CLI
        run: npm install -g nativescript

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 5️⃣ Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.2
          cmdline-tools: latest
          accept-android-sdk-licenses: true

      # 6️⃣ Build Release APK (debug fallback yok)
      - name: Build Release APK
        run: tns build android --release --key-store-path "./dummy.keystore" --key-store-password "123456" --key-store-alias "alias" --key-store-alias-password "123456"

      # 7️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ns-apk
          path: platforms/android/app/build/outputs/apk/release/*.apk
